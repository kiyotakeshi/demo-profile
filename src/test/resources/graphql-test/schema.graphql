query CustomersWithOrdersNPlus1 {
    customersNPlus1 {
        id
        name
        age
        city
        ordersNPlus1 {
            id
            description
        }
    }
}

query CustomersWithOrders {
    customers {
        id
        name
        age
        city
        orders {
            id
            description
        }
    }
}
